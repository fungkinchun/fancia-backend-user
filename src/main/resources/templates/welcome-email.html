<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Document</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>
            <p th:text="'Hi ' + ${user.firstName} + ','"></p>
            <p th:text="'Welcome to ' + ${applicationName} + ', please click the link below so we can verify your email.'"></p>
            <p>
                <a style="display:inline-block;padding:12px 28px;background-color:#1a73e8;color:#fff;text-decoration:none;font-size:16px;font-family:Arial,sans-serif;border-radius:4px;font-weight:bold;border:1px solid #1765c1;"
                   th:href="@{${verificationLink}}">
                    Verify Email
                </a>
            </p>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
